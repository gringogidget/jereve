<!DOCTYPE html>
<!-- added doctype and head as I made this in CodePen and it doesn't require those -->
<head>
<link rel="stylesheet" href="http://jereve.ca/styles/styles.css">
</head>

<body id="LoginForm">
  <div class="jumbotron" style="background-image: url(https://pressfrom.info/upload/images/real/2018/11/05/three-foot-community-library-branded-an-obstruction-by-council-and-slated-for-removal__345870_.jpg?content=1); background-size: 1600px 2010px;">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <div class="login-form">
                <div class="main-div">
                  <div class="panel">
                    <img class="img-fluid" src="https://lop.parl.ca/staticfiles/PublicWebsite/assets/images/Header/LOP-weblogo-e.png" alt="Ottawa Library of Parliament Logo">
                  </div>
                  <form id="Login">
                    <div class="form-group">
                      <input type="login" class="form-control" id="inputLogin" placeholder="username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="inputPassword" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

<p class="forgot"><a href="#">Reset password?</a></p>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </div>
</body>
